{% extends '_base.html' %}
{% load static %}
{% block title %}LOGIN{% endblock %}
{% block css %}<link rel="stylesheet" href="{% static 'accounts/login.css' %}">{% endblock %}
{% load crispy_forms_tags %}

{% block body %}
   <div class="container mt-5">
    <div class="row">
        <div class="login-form">
             <form method="post" class="mb-3">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit">LOGIN</button>
            </form>
            <a href="{% url 'accounts:reset' %}">Forget Password?</a>
        </div>
    </div>
   </div>


{% endblock %}
